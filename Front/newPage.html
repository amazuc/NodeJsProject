<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/navbar.css" />
    <div id="navbar"></div>
</head>

<body>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
<script src="./js/navbar.js"></script>
</body>

</html>
